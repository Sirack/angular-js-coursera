<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>

   <div class="col-md-6" class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model='narrowItDown.searchTerm' class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='narrowItDown.search()'>Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <br></br>
    <found-items class="col-md-6"
      items="narrowItDown.matchedItems" 
      on-remove='narrowItDown.removeItem(index)'></found-items>


    

  </div>

</body>
</html>
